sboms:
  - artifacts: archive
  - id: source
    artifacts: source

signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    env:
      - COSIGN_EXPERIMENTAL=1
    artifacts: checksum
    args:
    - "sign-blob"
    - "--output-certificate=${certificate}"
    - "--output-signature=${signature}"
    - '${artifact}'
    - "--yes"

docker_signs:
  - cmd: cosign
    env:
    - COSIGN_EXPERIMENTAL=1
    artifacts: all
    args:
    - 'sign'
    - '${artifact}'
    - "--yes"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^Merge pull request:'

aurs:
  - homepage: https://sw-cli.fos.gg
    description: A cli which contains handy helpful commands for daily Haoke tasks
    license: MIT
    maintainers:
      - "Soner Sayakci <hi@shyim.de>"
      - "Max <max@swk-web.com>"
    private_key: '{{ .Env.AUR_KEY }}'
    commit_author:
      name: Frosh Automation
      email: ci@fos.gg
    git_url: 'ssh://aur@aur.archlinux.org/haoke-cli-bin.git'
    depends:
      - "git"
    package: |-
      install -Dm755 "./haoke-cli" "${pkgdir}/usr/bin/haoke-cli"

      # license
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/haoke-cli/LICENSE"

      # completions
      mkdir -p "${pkgdir}/usr/share/bash-completion/completions/"
      mkdir -p "${pkgdir}/usr/share/zsh/site-functions/"
      mkdir -p "${pkgdir}/usr/share/fish/vendor_completions.d/"
      install -Dm644 "./completions/haoke-cli.bash" "${pkgdir}/usr/share/bash-completion/completions/haoke-cli"
      install -Dm644 "./completions/haoke-cli.zsh" "${pkgdir}/usr/share/zsh/site-functions/_haoke-cli"
      install -Dm644 "./completions/haoke-cli.fish" "${pkgdir}/usr/share/fish/vendor_completions.d/haoke-cli.fish"

nix:
  - name: haoke-cli
    repository:
      owner: FriendsOfShopware
      name: nur-packages
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: Frosh Automation
      email: ci@fos.gg
    post_install: |
      installShellCompletion --cmd haoke-cli \
      --bash <($out/bin/haoke-cli completion bash) \
      --zsh <($out/bin/haoke-cli completion zsh) \
      --fish <($out/bin/haoke-cli completion fish)
    homepage: "https://sw-cli.fos.gg"
    description: "Command line tool for Shopware 6"
    license: "mit"

nfpms:
  -
    package_name: haoke-cli
    vendor: FriendsOfShopware
    homepage: https://github.com/haokeyingxiao/haoke-cli/
    maintainer: Shyim <github@shyim.de>
    description: A cli which contains handy helpful commands for daily Shopware tasks
    license: MIT
    contents:
      - src: ./completions/haoke-cli.bash
        dst: /etc/bash_completion.d/haoke-cli
      - src: ./completions/haoke-cli.fish
        dst: /usr/share/fish/completions/haoke-cli.fish
      - src: ./completions/haoke-cli.zsh
        dst: /usr/local/share/zsh/site-functions/_haoke-cli
    formats:
      - apk
      - deb
      - rpm

brews:
  - repository:
      owner: haoke
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: Frosh Automation
      email: ci@fos.gg
    folder: Formula
    goarm: "7"
    homepage: https://haokeyingxiao.com
    description: Haoke CLI helps Shopware developers manage extensions
    license: MIT
    test: |
      system "#{bin}/haoke-cli --version"
    dependencies:
    - name: node-sass
    - name: git
      type: optional
    - name: node
      type: optional
    install: |-
      bin.install "haoke-cli"
      bash_completion.install "completions/haoke-cli.bash" => "_haoke-cli"
      zsh_completion.install "completions/haoke-cli.zsh" => "_haoke-cli"
      fish_completion.install "completions/haoke-cli.fish"
