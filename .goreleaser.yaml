before:
  hooks:
    - go mod tidy
    - go generate ./...
    - ./scripts/completion.sh

builds:
  - env:
      - CGO_ENABLED=0
    binary: haoke-cli
    ldflags: -s -w -X 'github.com/haokeyingxiao/haoke-cli/cmd.version={{ .Version }}'
    flags:
      - -trimpath
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: linux
        goarch: '386'
      - goos: windows
        goarch: '386'
      - goos: windows
        goarch: 'arm64'

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - completions/*

release:
  github:
    owner: haoke
    name: haoke-cli